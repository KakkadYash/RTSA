<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="ch.css">
</head>
<body>
    <!-- Header with Sign Up and Log In -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-dark">
        <a href="./intro.html">
            <img src="./assests\images\Reaction-Technologies-Logo-white.png" alt="Reaction Technologies Logo" class="logo">
        </a>
        <h1>Sports Analytics</h1>
        <div>
            <button id="signUpButton" class="btn btn-primary me-2">Sign Up</button>
            <button id="logInButton" class="btn btn-secondary">Log In</button>
        </div>
    </header>

    <!-- Main introduction content -->
    <main class="container mt-5 text-center">
        <h2>Welcome to Sports Analytics!</h2>
        <p>Revolutionize your sports training with advanced analytics, performance tracking, and insights. Sign up today to get started!</p>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Navigate to Sign Up or Log In
        document.getElementById("signUpButton").addEventListener("click", () => {
            window.location.href = "./sig.html"; // Path to the Sign-Up page
        });
        document.getElementById("logInButton").addEventListener("click", () => {
            window.location.href = "./lo.html"; // Path to the Log-In page
        });
    </script>
</body>
</html>
