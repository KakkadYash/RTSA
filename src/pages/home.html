      </div>

      <ul>
        <li>
          <div class="links">
            <a href="#" data-page="profile" data-css="profile.css" data-js="profile.js" class="nav-link">
              <span>PROFILE</span> <img src="../../public/assets/arrow white rt.png" alt="Arrow" class="arrow" />
            </a>
            <img src="../../public/assets/white line rt.png" alt="Line" class="line" />

        </li>
        <li>
          <div class="links">
            <a href="#" data-page="dashboard" data-css="dashboard.css" data-js="dashboard.js" class="nav-link">
              <span>DASHBOARD</span> <img src="../../public/assets/arrow white rt.png" alt="Arrow" class="arrow" />
            </a>
            <img src="../../public/assets/white line rt.png" alt="Line" class="line" />
          </div>
        </li>
        <li>
          <div class="links">
            <a href="#" data-page="analytics" data-css="analytics.css" data-js="analytics.js" class="nav-link">
              <span>ANALYTICS</span> <img src="../../public/assets/arrow white rt.png" alt="Arrow" class="arrow" />

            <img src="../../public/assets/white line rt.png" alt="Line" class="line" />

        </li>
        <li>
          <div class="links">
            <a href="#" data-page="history" data-css="history.css" data-js="history.js" class="nav-link">

            </a>
            <img src="../../public/assets/white line rt.png" alt="Line" class="line" />
          </div>
        </li>
        <li>
          <div class="links">
            <a href="#" data-page="drillCatalog" data-css="drillCatalog.css" class="nav-link">
              <span>DRILL CATALOG</span> <img src="../../public/assets/arrow white rt.png" alt="Arrow" class="arrow" />
            </a>
            <img src="../../public/assets/white line rt.png" alt="Line" class="line" />
          </div>
        </li>
      </ul>

      <div class="footer">
        <div class="logOut">
          <span id="logoutButton" onclick="logout()">LOG OUT</span>
        </div>
        <div class="socials">
          <div class="social-box">
            <a href="https://www.instagram.com/reactiontech/"><img src="../../public/assets/icons8-instagram-50.png"
                alt="insta" class="icons" /></a>
          </div>
          <div class="social-box">
            <a href="https://www.facebook.com/ReactionTech/"><img src="../../public/assets/icons8-facebook-64.png"
                alt="facebook" class="icons" /></a>
          </div>
          <div class="social-box">
            <a href="https://www.linkedin.com/company/reaction-technologies/"><img
                src="../../public/assets/icons8-linkedin-50.png" alt="linkedin" class="icons" /></a>
          </div>
        </div>
      </div>

  </aside>

  <!-- Main Content Area -->
  <main id="content-area" class="main">
    <!-- This is the default home page content -->
    <img src="../../public/assets/Banner.png" alt="Banner" />
    <img src="../../public/assets/SplashScreen.png" alt="Splash" />
    <img src="../../public/assets/Quote.png" alt="Quote" />
    <img src="../../public/assets/Analytics.png" alt="Analytics" />
    <img src="../../public/assets/HowTo.png" alt="HowTo" />
    <img src="../../public/assets/HowItWorks.png" alt="HowItWorks" />
    <div class="contact">
      <div class="blurb">
        <h1>CONTACT US</h1>
        <p>Have a general question about Reaction<br /> Technologies? Feel free to drop us a note<br /></p>
      </div>
      <form id="contactForm">
        <input type="text" id="name" class="form-control" placeholder="NAME" required />
        <input type="text" id="email" class="form-control" placeholder="EMAIL" required />
        <input type="text" id="note" class="form-control" placeholder="NOTE" required />
        <button id="submitButton" type="submit" class="button">SUBMIT</button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="../../src/js/home.js"></script>
