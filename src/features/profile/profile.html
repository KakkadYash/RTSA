<header class="header">
  <h1 class="title">PROFILE</h1>
</header>
<div class="userData">
  <div class="profileHead">
    <label for="file-input"></label>
    <div class="avatar">
      <input type="file" id="file-input" accept="image/*" />
      <img src="../../../public/assets/images/profilepic.png" id="img-preview" alt="ProfilePic" width="510px"
        height="450px" />
    </div>
    <div class="user">
      <h2>PLAYER INFO</h2>
      <div class="small-box">
        <div class="info">NAME: <div id=nameInfo></div>
        </div>
        <div class="info">SPORT: <div id=sportInfo></div>
        </div>
      </div>
    </div>
  </div>
  <div class="main-box">
    <div class="subHeader">
      <h3>PERSONAL INFORMATION</h3>
      <div class="button-wrapper">
        <button type="button" id="openModalBtn" class="button hover-animation click-animation hover-box-shadow">Update Photo</button>
        <button class="button hover-animation click-animation hover-box-shadow" type="submit" id="saveButton"
          form="userProfileForm">SAVE
          <img src="../../../public/assets/images/save-icon.png" alt="save" class="save">
        </button>
      </div>
    </div>
    <form id="userProfileForm">
      <div class="data">
        <label for="name" class="form-label">FULL NAME</label> <input type="text" id="name" class="form-control"
          required>
      </div>
      <div class="data">
        <label for="email" class="form-label">EMAIL</label> <input type="email" id="email" class="form-control" required>
      </div>
      <div class="data">
        <label for="age" class="form-label">AGE OF ATHLETE</label> <input type="text" id="age" class="form-control"
          required required autocomplete="age">
      </div>
      <div class="data">
        <label for="state" class="form-label">STATE OF RESIDENCE</label> <input type="text" id="state"
          class="form-control" required required autocomplete="state">
      </div>
      <div class="data">
        <label for="sports">SPORTS INTEREST </label>
        <select id="sports" name="sports">
          <option value="" disabled selected>Select Sport</option>
          <option value="Football">Football</option>
          <option value="Baseball">Baseball</option>
          <option value="Soccer">Soccer</option>
          <option value="Tennis">Tennis</option>
          <option value="Swimming">Swimming</option>
          <option value="Track and Field">Track and Field</option>
          <option value="Hockey">Hockey</option>
        </select>
      </div>



    </form>
  </div>
  <!-- Modal Popup -->
  <div id="popupModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle"
    aria-hidden="true">
    <div class="modal-content" tabindex="-1">
      <div class="heading">
        <h2 id="modalTitle">Update Profile</h2>
        <button id="closeBtn" class="close-btn click-animation hover-animation"
          aria-label="Close modal">&times;</button>
      </div>
      <form id="popupProfileForm">
        <div>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
          <label for="age">Age:</label>
          <input type="number" id="popupAge" name="age" min="0" required>
        </div>
        <div>
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" min="0" required>
        </div>
        <div>
          <label for="sports">Sports:</label>
          <input type="text" id="popupSports" name="sports">
        </div>
        <div>
          <label for="fullBodyPic">Full Body Picture:</label>
          <input type="file" id="fullBodyPic" name="fullBodyPic" accept="image/*">
          <div class="scan-preview hidden">
            <p id="scanStatus" class="scan-status hidden">üîç Scanning image...</p>
            <img id="fullBodyPreview" alt="Preview" />
            <div class="scan-overlay">
              <div class="scan-line"></div>
            </div>
          </div>
          <!-- Overlay for calibration feedback -->
          <div id="calibrationOverlay" class="overlay hidden">
            <div class="overlay-content" id="overlayMessage">Processing...</div>
          </div>
          <button id="calibration" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
