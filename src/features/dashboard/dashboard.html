<header class="header">
  <h1 class="title">DASHBOARD</h1>
</header>
<div id="bg">
  <div class="hello">
    <div class="header-wrapper">
      <span>HEY,</span>
      <div id=nameInfo></div>
      <button type="button" id="one-page-report" class="button hover-animation click-animation hover-box-shadow">One
        Page Report</button>
    </div>
    <img src="../../../public/assets/images/single white line rt.png" alt="Line" class="line">
  </div>
  <div class="userData">
    <div class="uploads">
      <div class="small-box">
        <div class="info">TOTAL UPLOADS : <div id=uploadCounter></div>
        </div>
      </div>
    </div>
    <span>PERFORMANCE METRICS OVER TIME</span>
    <img src="../../../public/assets/images/single white line rt.png" alt="Line" class="line2">
    <div class="chart-container">
      <canvas id="dashboardChart"></canvas>
    </div>
  </div>
</div>
