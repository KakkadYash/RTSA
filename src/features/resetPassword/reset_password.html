<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../../../src/features/resetPassword/reset_password.css">
</head>

<body>
    <main>
        <div class="rt">
            <img src="../../../public/assets/images/RT-Logo.png" alt="RT" class="rtLogo">
            <div class="login-box">
                <header>
                    <span class="text-center">RESET PASSWORD</span>
                    <div class="lines">
                        <img src="../../../public/assets/images/single white line rt.png" alt="Line" class="singleLine">
                        <img src="../../../public/assets/images/single white line rt.png" alt="Line" class="singleLine">
                    </div>
                </header>
                <form id="resetPasswordForm">
                    <div class="input">
                        <label for="newPassword" class="form-label">NEW PASSWORD</label>
                        <input type="password" id="newPassword" class="form-control" required>
                    </div>
                    <div class="input">
                        <label for="confirmPassword" class="form-label">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                    </div>
                    <div class="buttons">
                        <button type="submit" id="send_reset_link" class="button click-animation hover-animation">SUBMIT
                            <img src="../../../public/assets/images/arrow black rt.png" alt="arrow"
                                class="arrow"></button>
                        <div class="sign">
                            <span>REMEMBERED PASSWORD?</span>
                            <a href="../../../index.html">LOGIN</a>
                        </div>
                    </div>
                </form>
                <div id="resetSuccessState" style="display:none; text-align:center;">
                    <h2>Password Reset Successful</h2>
                    <p>Redirecting to login...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="reset_password.js"></script>
</body>

</html>
