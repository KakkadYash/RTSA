<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-1 bg-dark">
        <a href="./intro.html">
            <img src="./assests\images\Reaction-Technologies-Logo-white.png" alt="Reaction Technologies Logo" class="logo">
        </a>
    </header> 
    <div class="container mt-5">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form id="signUpForm" enctype="multipart/form-data">
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" class="form-control" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <!-- Save Button -->
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById("signUpForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Optional: Basic field validation
            if (!document.getElementById("name").value || 
                !document.getElementById("email").value || 
                !document.getElementById("username").value || 
                !document.getElementById("password").value) {
                alert("All fields are required.");
                return;
            }

            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!name || !username || !email || !password) {
                alert('Please fill out all fields.');
                return;
            }

            fetch('http://localhost:5000/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, username, email, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Sign-up successful! You can now log in.');
                    window.location.href = 'lo.html'; // Redirect to login page
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
