<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Technologies - Sports Analytics</title>
  <link rel="stylesheet" href="b.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>

<body>
  <header class="header">
    <div class="logo-container">
        <img src="./Reaction-Technologies-Logo-white.png" alt="Company Logo" class="logo">
    </div>
    <h1>Reaction Technologies</h1>
    <h2>Sports Analytics</h2>
  </header>

  <div class="main-container">
    <!-- Video Section -->
    <div class="video-section">
      <h3>Video Playback & Analysis</h3>
      <form id="videoForm">
        <label for="uploadButton">Upload Video:</label>
        <input type="file" id="uploadButton" accept="video/*">
      </form>
      <video id="uploaded-video" controls></video>
      <canvas id="output_canvas"></canvas>
      <div id="video-info">
        <div id="speedDisplay">Speed: 0 yards/second</div>
        <div id="timeDisplay">Time: 0 seconds</div>
        <div id="distanceDisplay">Distance: 0 yards</div>
        <div id="postureDisplay">Posture: Crouching</div>
      </div>
      <button id="analyzeButton" type="submit">Analyze Video</button>
    </div>

    <!-- Charts Section -->
    <div class="charts-section">
      <h3>Analytics Dashboard</h3>
      <div class="charts-grid">
        <canvas id="headMovementChart" class="chart"></canvas>
        <canvas id="speedometerChart" class="chart"></canvas>
        <canvas id="athleticScoreChart" class="chart"></canvas>
        <canvas id="headAngleLineChart" class="chart"></canvas>
        <canvas id="speedHistogramChart" class="chart"></canvas>
        <canvas id="accelerationChart" class="chart"></canvas>
        <canvas id="jumpHeightChart" class="chart"></canvas>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlayHEML" class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <script src="d.js"></script>
</body>
</html>
