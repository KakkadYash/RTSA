<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics</title>
  <link rel="main stylesheet" href="../index.css">
  <link rel="analytics stylesheet" href="b.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>
<body class="sb-expanded">
  <!-- Side Bar -->
  <aside>
    <nav>
      <div class="logo-container">
        <a href="../Home/home.html"> 
          <img src="../assests/Reaction Technologies logo samples bw-02.png" alt="Company Logo" class="logo">
        </a>
      </div>
      <ul>
        <li>
          <div class="links">
            <a href="../profile.html">
              <span>PROFILE</span> <img src="../assests/arrow white rt.png" alt="Arrow" class="arrow">
            </a>
            <img src="../assests/white line rt.png" alt="Line" class="line"> 
          </div>
        </li>
        <li>
          <div class="links">
            <a href="../Dashboard/dashboard.html">
              <span>DASHBOARD</span> <img src="../assests/arrow white rt.png" alt="Arrow" class="arrow">
            </a>
            <img src="../assests/white line rt.png" alt="Line" class="line">
          </div>
        </li>
        <li>
          <div class="links">
            <a href="#" class="active">
              <span>ANALYTICS</span> <img src="../assests/arrow white rt.png" alt="Arrow" class="arrow">
            </a>
            <img src="../assests/white line rt.png" alt="Line" class="line">
          </div>
        </li>
        <li>
          <div class="links">
            <a href="../analytics/history.html">
              <span>HISTORY</span> <img src="../assests/arrow white rt.png" alt="Arrow" class="arrow">
              </a>
              <img src="../assests/white line rt.png" alt="Line" class="line">
          </div>
        </li>
        <li>
          <div class="links">
            <a href="../Drill Catalog/drillCatalog.html">
              <span>DRILL CATALOG</span> <img src="../assests/arrow white rt.png" alt="Arrow" class="arrow">
            </a>
            <img src="../assests/white line rt.png" alt="Line" class="line">
          </div>
        </li>
        <li>
          <div class="footer">
            <div class="socials">
              <div class="social-box">
                <a href="https://www.instagram.com/reactiontech/"><img src= "../assests/icons8-instagram-50.png" alt="insta" class="icons"></a>
              </div>
              <div class="social-box">
                <a href="https://www.facebook.com/ReactionTech/"><img src= "../assests/icons8-facebook-64.png" alt="facebook" class="icons"></a>
              </div>
              <div class="social-box">
                <a href=" https://www.linkedin.com/company/reaction-technologies/"><img src= "../assests/icons8-linkedin-50.png" alt="linkedin" class="icons"></a>
              </div>
            </div>
            <div class="logOut">
              <span id="logoutButton">LOG OUT</span>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </aside>
  <!-- Main Content -->
  <main>
    <header class="header">
      <h2 class="title">ANALYTICS</h2>
    </header>
    <div id="bg">
      <!-- Stats -->
      <div class="stats">
        <div class="box">
          <div id="drillTime">DRILL TIME</div>
          <div id="totalTime">0 SECS</div>
        </div>
        <div class="box">
          <div id="distance">DISTANCE </div>
          <div id="totalDistance">0 YARDS</div>
        </div>
        <div class="box">
          <div id="steps">STEPS</div>
          <div id="value">0</div>
        </div>
        <div class="box">
          <div id="atleticScore">ATHLETIC SCORE</div>
          <div id="averageAthleticScore">0%</div>
        </div>
      </div>
    </div>
      <!-- Loading overlay (hidden initially) -->
    <div id="loadingOverlayHEML" class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
    <!-- Video Section -->
    <div class="video-section">
      <div class="vid-chart">
        <!-- Preview video element (visible initially) -->
        <video id="uploaded-video" controls style="display: block;"></video>
        <!-- Canvas output for processed video (hidden initially) -->
        <canvas id="output_canvas" style="display: none;"></canvas>
        <div class="chart-wrapper">
          <canvas id="myChart2"></canvas>
        </div>
     </div>
     <form id="videoForm">
       <label for="uploadButton">
         <img src="../assests/Add.png" alt="add">
         <input type="file" id="uploadButton" accept="video/*">
       </label>
     </form>
        <!-- <label for="uploadDate">Set Upload Date (optional):</label>
        <input type="datetime-local" id="uploadDate" name="uploadDate"> -->
    </div>
    <!-- Button to start processed playback (revealed after analysis) -->
    <button id="playProcessedButton" type="button" controls style="display: none;">Play Processed Video</button>
    <!-- Analyze button -->
    <div class="btns">
      <button id="analyzeButton" type="button">ANALYZE VIDEO</button>
      <button id="showMetrics" type="button" onclick="flipAllCards()">SHOW ALL METRICS</button>
    </div>
    <!-- Analyzing indicator (hidden initially) -->
    <div id="analyzingIndicator" style="display: none; margin-top: 10px;">
      <span class="small-spinner"></span> Analyzing...
    </div>
    <div id="stats-container">
      <div class="card-container">
        <div class="card" onclick="this.classList.toggle('is-flipped')">
          <div class="card-face card-front">
            <p>TECHNIQUE</p>
            <canvas id="myChart"></canvas>
            <div class="description">
                <span>Description</span>
            </div>
          </div>
          <div class="card-face card-back">
            <h1>TECHNIQUE</h1>
          </div>
        </div>
      </div>
      <div class="card-container">
        <div class="card" onclick="this.classList.toggle('is-flipped')">
          <div class="card-face card-front">
            <p>SPEED & MOVEMENT</p>
            <div class="sliderHead">
              <label for="speed">SPEED</label> <div id="speedValue">0</div>
            </div>
            <div class="slideContainer"> 
              <input type="range" class="slider" id="speed" min="0" max="100">
            </div>
            <div class="sliderHead">
              <label for="acceleration">PEAK ACCELERATION</label> <div id="accelerationValue">50</div>
            </div>
            <div class="slideContainer"> 
              <input type="range" class="slider" id="acceleration" min="0" max="100">
            </div>           
            <div class="sliderHead">
              <label for="deceleration">PEAK DECELERATION</label> <div id="decelerationValue">50</div>
            </div>
            <div class="slideContainer"> 
              <input type="range" class="slider" id="deceleration" min="0" max="100">
            </div>
            <div class="description">
              <span>Description</span>
            </div>
          </div>
          <div class="card-face card-back2">
            <h1>SPEED & MOVEMENT</h1>
          </div>
        </div>
      </div>
      <div class="card-container">
        <div class="card" onclick="this.classList.toggle('is-flipped')">
          <div class="card-face card-front">
            <p>FOOTWORK</p>
            <div class="sliderHead">
              <label for="range">AVG JUMP HEIGHT</label> <div class="value">0</div>
            </div>
            <div class="slideContainer"> 
              <input type="range" class="slider" id="jumpheight" min="0" max="100">
            </div>
            <div class="sliderHead">
              <label for="range">AVG STRIDE LENGTH</label> <div class="value1">50</div>
            </div>
            <div class="slideContainer"> 
              <input type="range" class="slider" id="strideleng" min="0" max="100">
            </div>
<!--             <div class="sliderHead">
              <label for="range">CUTS</label> <div class="value1">50</div>
            </div>
            <div class="slideContainer"> 
              <input type="range" class="slider" id="range" min="0" max="100">
            </div> -->
            <div class="description">
              <span>Description</span>
            </div>
          </div>
          <div class="card-face card-back3">
            <h1>FOOTWORK</h1>
          </div>
        </div>
      </div>
    </div>
  </main>


  </div>
  <script src="d.js"></script>
  <script>
    function flipAllCards() {
    // Select all card elements
    const cards = document.querySelectorAll('.card');

    // Loop through each card and toggle 'is-flipped' class
    cards.forEach(card => {
        card.classList.toggle('is-flipped');
    });
}
  </script>
</body>
</html>
