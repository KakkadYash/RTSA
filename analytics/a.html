<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Technologies - Sports Analytics</title>
  <link rel="stylesheet" href="b.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="./Reaction-Technologies-Logo-white.png" alt="Company Logo" class="logo">
    </div>
    <h1>Reaction Technologies</h1>
    <h2>Sports Analytics</h2>
  </header>
  <!-- Loading overlay (hidden initially) -->
  <div id="loadingOverlayHEML" class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>
  <div class="main-container">
    <!-- Video Section -->
    <div class="video-section">
      <h3>Video Playback & Analysis</h3>
      <form id="videoForm">
        <label for="uploadButton">Upload Video:</label>
        <input type="file" id="uploadButton" accept="video/*">
        <label for="uploadDate">Set Upload Date (optional):</label>
        <input type="datetime-local" id="uploadDate" name="uploadDate">
      </form>
      <!-- Preview video element (visible initially) -->
      <video id="uploaded-video" controls style="display: block;"></video>
      <!-- Canvas output for processed video (hidden initially) -->
      <canvas id="output_canvas" style="display: none;"></canvas>
      <!-- Button to start processed playback (revealed after analysis) -->
      <button id="playProcessedButton" type="button" controls style="display: none;">Play Processed Video</button>
      <div id="video-info">
        <div id="speedDisplay">Speed: 0 yards/second</div>
        <div id="timeDisplay">Time: 0 seconds</div>
        <div id="distanceDisplay">Distance: 0 yards</div>
        <div id="postureDisplay">Posture: N/A</div>
        <div id="stepCounterDisplay">Total Steps: 0</div>
      </div>
      <!-- Analyze button -->
      <button id="analyzeButton" type="button">Analyze Video</button>
      <!-- Analyzing indicator (hidden initially) -->
      <div id="analyzingIndicator" style="display: none; margin-top: 10px;">
         <span class="small-spinner"></span> Analyzing...
      </div>
    </div>

    <!-- Charts Section -->
    <div class="charts-section">
      <h3>Analytics Dashboard</h3>
      <div class="charts-grid">
        <div class="chart-container"><canvas id="headMovementChart" class="chart"></canvas></div>
        <div class="chart-container"><canvas id="speedometerChart" class="chart"></canvas></div>
        <div class="chart-container"><canvas id="athleticScoreChart" class="chart"></canvas></div>
        <div class="chart-container"><canvas id="headAngleLineChart" class="chart"></canvas></div>
        <div class="chart-container"><canvas id="speedHistogramChart" class="chart"></canvas></div>
        <div class="chart-container"><canvas id="accelerationChart" class="chart"></canvas></div>
        <div class="chart-container"><canvas id="decelerationDisplay" class="chart"></canvas></div>
        <div class="chart-container"><canvas id="strideLengthDisplay" class="chart"></canvas></div>
        <div class="chart-container"><canvas id="jumpHeightChart" class="chart"></canvas></div>
      </div>
    </div>
  </div>
  <script src="d.js"></script>
</body>
</html>
