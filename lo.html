<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="login stylesheet" href="lo-sig.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>   
  <main>
    <div class="rt">
      <img src="./assests/RT-Logo.png" alt="RT" class="rtLogo">
    </div>
    <!-- Login Page -->
    <div id="loginPage" class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="login-box">
        <header>
          <span class="text-center">LOGIN</span>
          <img src="./assests/single white line rt.png" alt="Line" class="singleLine">
        </header>
        <form id="loginForm">
          <div class="input">
            <label for="username" class="form-label">USERNAME</label>
            <input type="text" id="username" class="form-control" required>
          </div>
          <div class="input">
            <label for="password" class="form-label">PASSWORD</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <div class="pass">
            <div class="remember">
              <input type="checkbox" id="remember" name="remember" value="remember"><label for="remember">REMEMBER ME</label>
            </div>
            <span>FORGOT YOUR PASSWORD?</span>
          </div>
          <div class="buttons">
            <button type="submit" class="button">SIGN IN <img src="./assests/arrow black rt.png" alt="arrow" class="arrow"></button>
            <div class="sign">
              <span>DON'T HAVE AN ACCOUNT?</span>
              <a href="sig.html">CREATE ACCOUNT</a>
            </div>
          </div>
        </form>
      </div> 
    </div>
  </main>

    <script>
        // Login Form Submission
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const loginData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
            };

            try {
                const response = await fetch("http://127.0.0.1:5000/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(loginData),
                });

                if (!response.ok) {
                    // If the response status code is not 200-299
                    const errorText = await response.text();
                    throw new Error(`Server responded with ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log("Server Response:", data);

                if (data.error) {
                    alert(`Login failed: ${data.error}`);
                } else {
                    alert("Login successful!");
                    console.log("User ID from server:", data.user_id);

                    // Store user_id and username in localStorage
                    localStorage.setItem("user_id", data.user_id);
                    localStorage.setItem("user_name", data.username);

                    // Redirect to the profile page
                    window.location.href = "profile.html";
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                alert(`An error occurred: ${error.message}`);
            }
        });

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
