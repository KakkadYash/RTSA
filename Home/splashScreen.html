<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <link rel="Splash Screen stylesheet" href="../Home/splashScreen.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>

<body>   
    <main>
      <div class="splash">
        <img src="../assests/Reaction Technologies logo samples bw-02.png" alt="RT" class="splashLogo"> 
        <img src="../assests/football3.png" alt="splash" class="splashScreen">
      </div>
    </main>
</body> 

<script>
    var splashScreen = document.querySelector('.splash');
    splashScreen.addEventListener('click',()=>{
        splashScreen.style.opacity = 0;
        window.location.href = "../lo.html";
        setTimeout(()=>{
            splashScreen.classList.add('hidden')
        },610)
    })
</script>
</html>
