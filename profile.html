        <li>

          </a>
          <img src="./assests/white line rt.png" alt="Line" class="line">

        </li>
        <li>
          <div class="links">

              <span>ANALYTICS</span> <img src="./assests/arrow white rt.png" alt="Arrow" class="arrow">

        </li>
        <li>

            <a href="./Drill Catalog/drillCatalog.html">
              <span>DRILL CATALOG</span> <img src="./assests/arrow white rt.png" alt="Arrow" class="arrow">
            </a>

          </div> 
        </li>
        <li>
          <div class="footer">
            <div class="socials">
              <div class="social-box">
                <a href="https://www.instagram.com/reactiontech/"><img src= "./assests/icons8-instagram-50.png" alt="insta" class="icons"></a>
              </div>
              <div class="social-box">
                <a href="https://www.facebook.com/ReactionTech/"><img src= "./assests/icons8-facebook-64.png" alt="facebook" class="icons"></a>
              </div>
              <div class="social-box">

              <span id="logoutButton">LOG OUT</span>
            </div>
          </div>
        </li>
      </ul>
    </nav>
   </aside>

   <!-- Main Content -->
   <main>
    <header class="header">
      <h1 class="title">PROFILE</h1>
    </header>
    <div id="bg">
      <div class="userData">
        <div class="profileHead">
          <div class="avatar">
            <label for="file-input">
              <input type="file" id="file-input" accept="image/*" />
              <img src="./assests/profilepic.png" id="img-preview" alt="ProfilePic" width="510px" height="450px" />
            </label>
          </div>
            <div class="user">
                <h2>PLAYER INFO</h2>
                <div class="small-box">
                    <div class="info">NAME: <div id=nameInfo></div> </div>
                    <div class="info">SPORT: <div id=sportInfo></div></div>
                </div>
            </div>
        </div>
        <div class="main-box">
          <div class="subHeader">
            <h3>PERSONAL INFORMATION</h3> 
            <button type="submit" id="saveButton" form="userProfileForm">SAVE <img src= "./assests/save.png" alt="save" class="save"></button> 
          </div>
            <form id="userProfileForm">
              <div class="data">
                <label for="name" class="form-label">FULL NAME</label> <input type="text" id="name" class="form-control" required>
              </div>
              <div class="data">
                <label for="email" class="form-label">EMAIL</label> <input type="text" id="email" class="form-control" required>
              </div>
              <div class="data">
                <label for="username" class="form-label">USERNAME</label> <input type="text" id="username" class="form-control" required>
              </div>
              <div class="data">
                <label for="password" class="form-label">PASSWORD</label> <input type="text" id="password" class="form-control" required>
              </div>
              <div class="data">
                <label for="age" class="form-label">AGE OF ATHELETE</label> <input type="text" id="age" class="form-control" required required autocomplete="age">
              </div>
              <div class="data">
                <label for="state" class="form-label">STATE OF RESIDENCE</label> <input type="text" id="state" class="form-control" required required autocomplete="state">
              </div>
              <div class="data">
                <label for="sports">SPORTS INTREST </label> 
                <select id="sports" name="sports">
                  <option value="" disabled selected>Select Sport</option>
                  <option value="feature1">Football</option>
                  <option value="feature2">basketball</option>
                  <option value="feature3">Baseball</option>
                  <option value="feature4">Soccer</option>
                  <option value="feature5">Tennis</option>
                  <option value="feature6">Swimming</option>
                  <option value="feature7">Track and Field</option>
                  <option value="feature8">Hockey</option>
                </select>
              </div>
            </form>
        </div>
        <div class="subscription">
          <span>SUBSCRIPTIONS</span>
          <img src="./assests/white line rt.png" alt="Line" class="subLine"> 
          <div class="subscriptionBoxs">
            <div class="sub-box">
                <h4>INDIVIDUAL</h4>
                <div class="check">
                  <img src="./assests/checkBox.png" alt="chrck" class="checkBox"> 
                  <img src="./assests/checkBox.png" alt="chrck" class="checkBox"> 
                  <img src="./assests/checkBox.png" alt="chrck" class="checkBox"> 
                </div>
                <button id="individul">START NOW</button> 
            </div>
            <div class="sub-box">
                <h4>ORGANIZATION</h4>
                <div class="check">
                  <img src="./assests/checkBox.png" alt="chrck" class="checkBox"> 
                  <img src="./assests/checkBox.png" alt="chrck" class="checkBox"> 
                  <img src="./assests/checkBox.png" alt="chrck" class="checkBox"> 
                </div>
                <button id="organization">START NOW</button>
            </div>
            <div class="sub-box">
                <h4>SCHOOL</h4>
                <div class="check">
                  <img src="./assests/checkBox.png" alt="chrck" class="checkBox"> 
                  <img src="./assests/checkBox.png" alt="chrck" class="checkBox"> 
                  <img src="./assests/checkBox.png" alt="chrck" class="checkBox"> 
                </div>
                <button id="school">START NOW</button>
            </div>
        </div>
        </div>
    </div>
    </div>
   </main>
   <script src="profile.js"></script>
   <script src="sp.js"></script>
</body>
</html>
